<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
  display: inline-block;
}
.typed-out{
  overflow: hidden;
  border-right: .15em solid orange;
  white-space: nowrap;
  animation: typing 1.5s alternate-reverse infinite;
  font-size: 1.6rem;
  width: 0;
}
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
  from{ width: 100%;}
  to{ width: 0;  }
}
    </style>
</head>
<body>
    <h1>I'm Matt, I'm a</h1>
    <div class="container">
    <div class="typed-out">Web Developer</div>
    </div>
</body>
</html>
