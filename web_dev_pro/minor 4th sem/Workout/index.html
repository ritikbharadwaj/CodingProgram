<!DOCTYPE html>
<html>
<head>
    <title>BMI Workout Suggestion</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
       <div class="container">
        <div class="card">
            <h1>BMI Workout Suggestion</h1>
    
            <form id="bmiForm">
                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="number" id="bmi" required>
                </div>
    
                <button type="submit" class="btn-primary">Get Workout</button>
            </form>
    
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
